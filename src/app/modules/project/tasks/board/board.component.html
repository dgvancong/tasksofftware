<div  class="content">
  <div class="container-fluid scrollable-table">
    <div class="container-right">
      <div class="search">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="Tìm kiếm Bảng" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <span nz-icon nzType="search"></span>
        </ng-template>
      </div>
      <div class="role-team">
        <nz-avatar-group>
          <nz-avatar style="background-color: #f56a00" nzText="A"></nz-avatar>
          <nz-avatar style="background-color: #0cd254" nzText="B"></nz-avatar>
          <nz-avatar style="background-color: #7128de" nzText="C"></nz-avatar>
        </nz-avatar-group>
        <div class="team-avatar" (click)="showModal()">
          <span nz-icon nzType="user-add" nzTheme="outline"></span>
        </div>
      </div>
      <nz-modal
        [(nzVisible)]="isVisible"
        [nzFooter]="null"
        nzWidth="800px"
      >
        <ng-container *nzModalContent>
          <div class="content-modal">
            <div class="team-modal">

              <div>
                <label
                  nz-checkbox
                  [(ngModel)]="allChecked"
                  (ngModelChange)="updateAllChecked()"
                  [nzIndeterminate]="indeterminate"
                >
                  Chọn tất cả
                </label>
              </div>
              <br />
              <nz-checkbox-group (ngModelChange)="updateSingleChecked()"></nz-checkbox-group>

            </div>
            <div class="add-modal">

            </div>
          </div>

          <div class="footer">
            <button (click)="isVisible = false" class="footer-cancel">Hủy</button>
            <button class="footer-add">Xác nhận</button>
          </div>
        </ng-container>
      </nz-modal>
    </div>
    <div class="container-left">
      <button>
        <span nz-icon nzType="share-alt" nzTheme="outline"></span>
        Chia sẻ
      </button>
      <button>
        <span nz-icon nzType="align-center" nzTheme="outline"></span>
        Bộ lọc
      </button>
      <button>
        <span nz-icon nzType="menu" nzTheme="outline"></span>
        Nhóm theo :
      </button>
      <!-- Hơn -->
      <button nz-dropdown nzTrigger="click" [nzDropdownMenu]="hon">
        <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
        Hơn
      </button>
      <nz-dropdown-menu #hon="nzDropdownMenu">
        <ul nz-menu class="drop-hon">
          <h5>XEM TÙY CHỌN</h5>
          <li nz-menu-item class="drop-li">
            <span nz-icon nzType="table" nzTheme="outline" class="drop-span"></span>
            Tùy chỉnh các thẻ
            <span nz-icon nzType="right" nzTheme="outline"></span>
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="split-cells" nzTheme="outline"></span>
            Mở rộng cột
          </li>
          <li nz-menu-item>
            <span nz-icon nzType="merge-cells" nzTheme="outline"></span>
            Thu gọn cột
          </li>
        </ul>
      </nz-dropdown-menu>

    </div>
  </div>
  <div class="container-body">
    <form action="">

      <div class="content-todo">
        <div class="todo-header">
          <div class="todo-header-left">
            <span nz-icon nzType="holder" nzTheme="outline"></span>
            <p>Thực hiện</p>
          </div>
          <div class="todo-header-right">
            <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
          </div>
        </div>
        <div class="todo-drap">
          <button class="button-todo">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            Tạo mới
          </button>
        </div>
      </div>

      <div class="content-process">
        <div class="process-header">
          <div class="process-header-left">
            <span nz-icon nzType="holder" nzTheme="outline"></span>
            <p>Thực hiện</p>
          </div>
          <div class="process-header-right">
            <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
          </div>
        </div>
        <div class="process-drap">
          <button class="button-process">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            Tạo mới
          </button>
        </div>
      </div>

      <div class="content-done">
        <div class="done-header">
          <div class="done-header-left">
            <span nz-icon nzType="holder" nzTheme="outline"></span>
            <p>Thực hiện</p>
          </div>
          <div class="done-header-right">
            <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
          </div>
        </div>
        <div class="done-drap">
          <button class="button-done">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            Tạo mới
          </button>
        </div>
      </div>

      <div class="content-plus">
        <span nz-icon nzType="plus" nzTheme="outline"></span>
      </div>

    </form>
  </div>
</div>
