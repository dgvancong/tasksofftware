<div class="bg-title">
  <div class="header-location">
    <p>
      Hệ thống nhân sự
      <span style="margin: 8px;">
        <img src="/assets/icon/project/Icon-arrow.svg" alt="">
      </span>
      <a href="">Danh sách người dùng</a>
    </p>
  </div>
  <div class="bg-header-text">

    <div class="header-text">
      <h3>DS Người dùng</h3>
    </div>
    <div class="bg-header-text-button">
      <button>Tạo người dùng</button>
    </div>
  </div>
</div>


<div class="scrollable-table-form-body">
  <div class="content-body">
    <div class="header-map">
      <h6>Danh sách người dùng</h6>
      <p>
        <img src="/assets/icon/project/Icon.svg" alt="">
      </p>
    </div>

    <nz-table
      [nzShowPagination]="false"
      [nzData]="users"
      nzTableLayout="fixed"
      style="height: 360px;"
    >
      <thead>
        <tr>
          <th style="text-align: center;">Tên người dùng</th>
          <th style="text-align: center;" [nzWidth]="'250px'">Email</th>
          <th style="text-align: center;">Số điện thoại</th>
          <th style="text-align: center;">Quyền</th>
          <th style="text-align: center;">Ngày bắt đầu</th>
          <th style="text-align: center;">Trạng thái</th>
          <th style="text-align: center;">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of users">
          <td routerLink="/project/work-summary" style="text-align: center;">
            <span style="margin-top: 5px;">{{ data.fullName }}</span>
          </td>
          <td style="text-align: center;">{{ data.emailAddress }}</td>
          <td style="text-align: center;">{{ data.phoneNumber }}</td>
          <td style="text-align: center;">{{ data.roleID }}</td>
          <td style="text-align: center;">{{ data.createdDate | date: 'dd-MM-yyyy'}}</td>
          <td style="text-align: center;"><nz-progress [nzPercent]="data.progress" [nzShowInfo]="false"></nz-progress></td>
          <td style="align-items: center; cursor: pointer;">
            <span nz-icon nzType="ellipsis" nzTheme="outline" nz-dropdown nzTrigger="click" [nzDropdownMenu]="import" style="text-align: center;"></span>
          </td>

          <nz-dropdown-menu #import="nzDropdownMenu">
            <div nz-menu>
              <button class="css-1m7bkbm" type="button" nz-menu-item>
                <span class="css-12dc8u4">
                  <span nz-icon nzType="delete" nzTheme="outline"></span>
                  <span class="css-1uww2tp">
                    <span class="css-5mekwu">Xóa dự án</span>
                  </span>
                </span>
              </button>
              <button class="css-1m7bkbm" type="button" nz-menu-item>
                <span class="css-12dc8u4">
                  <span nz-icon nzType="form" nzTheme="outline"></span>
                  <span class="css-1uww2tp">
                    <span class="css-5mekwu">Chỉnh sửa dự án</span>
                  </span>
                </span>
              </button>
              <button class="css-1m7bkbm" type="button" nz-menu-item>
                <span class="css-12dc8u4">
                  <span nz-icon nzType="info-circle" nzTheme="outline"></span>
                  <span class="css-1uww2tp">
                    <span class="css-5mekwu">Chi tiết dự án</span>
                  </span>
                </span>
              </button>
              <button class="css-1m7bkbm" type="button" nz-menu-item>
                <span class="css-12dc8u4">
                  <span nz-icon nzType="copy" nzTheme="outline"></span>
                  <span class="css-1uww2tp">
                    <span class="css-5mekwu">Sao chép dự án</span>
                  </span>
                </span>
              </button>
            </div>
          </nz-dropdown-menu>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
